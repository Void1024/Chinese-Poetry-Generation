<!DOCTYPE html>
<html>
    <head>
        <title>Chinese Poetry Generator</title>
        <link href="style.css" rel="stylesheet">

        <script src = 'jquery.js'></script>
        <!-- <script src = "https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script> -->
        <script src = 'script.js'></script>
    </head>
    <body>
        <div class="container-style" align="center">
            <div style="height:100px">
                <div style="margin: auto; position: relative; left: 0px; top: 30px; height: 57px;"></div>
                <div class="non-selectable" style="width: 150px; height: 46px; font-family: 黑体; font-size: 27px; color: #FFFFFF; line-height: 47px; margin: auto; position: relative; top: -23px; left: 205px; cursor: pointer; background-color: #C12A2B">
                    <span'>作&nbsp;诗</span>
                </div>
                <div style="width: 400px; font-family: 'Microsoft YaHei'; position: relative; top: -69px; left: 41px;border:3px solid #C12A2B; background-color: #FFFFFF">
                    <input id="user_input" placeholder="请输入主题句" type="text" style="margin-left:10px;outline: none; width: 100%; height: 38px; border: none; font-size: 15pt; background-color: transparent">
                </div>
                <div class="emotion-nonselect">
                    <span>喜</span>
                </div>
                <div class="emotion-nonselect">
                    <span>怒</span>
                </div>
                <div class="emotion-nonselect">
                    <span>悲</span>
                </div>
                <div class="emotion-nonselect">
                    <span>惧</span>
                </div>
                <div class="emotion-nonselect">
                    <span>乐</span>
                </div>
                <div class="emotion-nonselect">
                    <span>思</span>
                </div>
                <div class="emotion-nonselect">
                    <span>忧</span>
                </div>
                <div class="poetry-container">
                    <table class="poetry">
                        <tr id='line1'>
                            <td>月</td>
                            <td>明</td>
                            <td>秋</td>
                            <td>色</td>
                            <td>上</td>
                            <td>楼</td>
                            <td>台</td>
                        </tr>
                        <tr id='line2'>
                            <td>万</td>
                            <td>里</td>
                            <td>西</td>
                            <td>风</td>
                            <td>入</td>
                            <td>鬓</td>
                            <td>丝</td>
                        </tr>
                        <tr id='line3'>
                            <td>三</td>
                            <td>十</td>
                            <td>六</td>
                            <td>宫</td>
                            <td>春</td>
                            <td>雨</td>
                            <td>后</td>
                        </tr>
                        <tr id='line4'>
                            <td>不</td>
                            <td>知</td>
                            <td>何</td>
                            <td>处</td>
                            <td>有</td>
                            <td>佳</td>
                            <td>期</td>
                        </tr>                        
                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
